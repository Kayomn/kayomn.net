<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<script src="/script/marked.min.js"></script>
		<script type="module" src="/script/main.js"></script>
		<link rel="stylesheet" type="text/css" href="/style/main.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>[ Kayomn ]</title>
	</head>

	<template id="git-feed-item">
		<link rel="stylesheet" type="text/css" href="/style/animations.css" />

		<div style="animation: slide-up 0.4s ease;">
			<slot name="title">Project Title</slot>
			<slot name="description">By Username</slot>
		</div>
	</template>

	<template id="blog-feed-item">
		<link rel="stylesheet" type="text/css" href="/style/animations.css" />

		<div style="animation: slide-right 0.4s ease; margin: 20px 0;">
			<slot name="title"></slot>
			<slot name="brief"></slot>
			<slot name="link"></slot>
		</div>
	</template>

	<template id="blog-post">
		<link rel="stylesheet" type="text/css" href="/style/animations.css" />

		<div style="animation: slide-right 0.4s ease; margin: 20px 0;">
			<slot name="title"></slot>
			<slot name="created"></slot>
			<slot name="updated"></slot>
			<slot name="readtime"></slot>
			<slot name="body"></slot>
			<slot name="link"></slot>
		</div>
	</template>

	<body>
		<header>
			<a id="logo" href="/"><img src="/media/logo.png"></a>
		</header>

		<main>
			<div class="columns">
				<div style="min-width: 70%;">
					<div class="text heading">Blog</div>
					<div id="blog-feed"></div>
				</div>

				<div style="min-width: 30%;">
					<div class="text heading">Projects</div>
					<div class="text body">Check out my <a href="https://github.com/Kayomn">GitHub</a> profile to see what I'm working on right now.</div>
					<div id="github-feed"></div>
				</div>
			</div>
		</main>

		<footer>
			<div class="text">Website by Kayomn &copy; 2019 - 2021.</div>
		</footer>
	</body>
</html>
